<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <title>Kontakt - Prezentmarzeń</title>
        <meta content="" name="description">
        <meta content="" name="keywords">

        <!-- Favicons -->
        <link href="assets/img/favicon.svg" rel="icon"/>
        <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i,900" rel="stylesheet">
        <link href="dist/style.css" rel="stylesheet">
    </head>
    <body>
        <section id="contact" class="contact">
            <div class="container">
                <div class="section-title">
                    <h2>Skontaktuj się ze mną</h2>
                    <h3>Z przyjemnością poznam Twoje pomysły.</h3>
                </div>
                <div class="form-margin">
                    <form class="form" id="form" method="post" action="">
                        <div class="form-row">
                            <label for="form-name">Imię*</label>
                            <input type="text" required pattern="[a-zA-Z'-'\s]*" name="name" id="form-name">
                        </div>
                        <div class="form-row">
                            <label for="form-email">Email*</label>
                            <input type="email" required name="email" id="form-email">
                        </div>
                        <div class="form-row">
                            <label for="form-message">Wiadomość*</label>
                            <textarea type="text" required maxlength="120" minlength="5" name="message" id="form-message"></textarea>
                        </div>
                        <div class="form-row submit-button">
                            <button type="submit">
                                Wyślij
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <script src="dist/all.js"></script>
    </body>
</html>
